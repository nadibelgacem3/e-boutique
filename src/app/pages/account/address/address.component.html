
    <form class="needs-validation theme-form" (ngSubmit)="validSubmit()" [formGroup]="UserAdressForm">


        <form [formGroup]="addressCompanyForm" >
            <div class="form-row">
<!--                <div class="form-group col-md-4">-->
<!--                    <label class="form-control-label " translate="Location.countryName" for="field_countryName"></label>-->
<!--                    <select  class="custom-select  form-control custom-select-md" id="field_countryName" name="countryName"  formControlName="countryName"  [(ngModel)]="pays"  (change)="showGovDel()"     >-->
<!--                        &lt;!&ndash;              <option [ngValue]="null">AUTRES</option>&ndash;&gt;-->
<!--                        <option [ngValue]="pay" *ngFor="let pay of payss;"> {{ pay.name }} </option>-->
<!--                    </select>-->
<!--                </div>-->

                <div class="form-group col-md-6" >
                    <label class="field-label" translate="Location.stateProvince" for="field_stateProvince"></label>
                    <select  class="custom-select  form-control custom-select-md mt-2" id="field_stateProvince" name="stateProvince" formControlName="stateProvince"   [(ngModel)]="stateProvince"  (change)="changeCity()"  >
                        <option [ngValue]="null">select ...</option>
                        <option [ngValue]="stateProv" *ngFor="let stateProv of governments;">{{ stateProv.name }}</option>
                    </select>
                </div>
                <div class="form-group col-md-6" >
                    <label class="field-label" translate="Location.city" for="field_city" ></label>
                    <select  class="custom-select  form-control custom-select-md mt-2" id="field_city" name="city" formControlName="city" [(ngModel)]="city" >
                        <option [ngValue]="null">select ...</option>
                        <option    [ngValue]="field_city" *ngFor="let field_city of delegations_v2;">{{ field_city.name }}</option>
                    </select>
                </div>
            </div>

            <div class="form-row ">
                <div class="form-group col-md-6">
                    <label class="field-label" >{{'global.company' | translate}}</label>
                    <input type="text" class="form-control mt-2" id="adresse" placeholder="{{'global.company' | translate}}" formControlName="streetAddress"  [ngClass]="{'is-valid': submit && type.adresse.errors}">
                    <div *ngIf="submit && type.streetAddress.errors" class="valid-feedback">
                        <span *ngIf="type.streetAddress.errors.required" translate="entity.validation.required"></span>
                    </div>
                </div>
                <div class="form-group col-md-6">
                    <label class="field-label" >{{'Location.postalCode' | translate}}</label>
                    <input type="text" class="form-control mt-2" id="zip" placeholder="{{'Location.postalCode' | translate}}" formControlName="postalCode" mask="00000-000"
                           [ngClass]="{'is-valid': submit && type.postalCode.errors}">
                    <div *ngIf="submit && type.postalCode.errors" class="invalid-feedback">
                        <span *ngIf="type.postalCode.errors.required" translate="entity.validation.required"></span>
                    </div>
                </div>
            </div>


        </form>


        <button type="submit" class=" btn btn-sm btn-solid">{{'action.save' | translate}}</button>
    </form>
