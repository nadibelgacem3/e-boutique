<app-breadcrumb [title]="'login'" [breadcrumb]="'login'"></app-breadcrumb>
<!-- section start -->
<section class="login-page section-b-space">
    <div class="container">
        <div class="row">
            <div class="col-lg-6">
                <h3>{{'login' | translate}}</h3>
                <div class="theme-card">
                    <form class="theme-form" [formGroup]="loginForm" (ngSubmit)="onSubmit()">
                        <div class="form-group">
                            <label for="email">{{'LOGIN.Email' | translate}}</label>
                            <input type="text" class="form-control" formControlName="username"  id="email" placeholder="{{'LOGIN.Email' | translate}}" required="">
                        </div>
                        <div class="form-group">
                            <label for="review">{{'LOGIN.Password' | translate}}</label>
                            <input type="password" class="form-control" id="review"  formControlName="password" placeholder="{{'LOGIN.Password' | translate}}" required="">
                        </div>
                        <button class="btn btn-solid">{{'login' | translate}}</button>
                    </form>
                </div>
            </div>
            <div class="col-lg-6 right-login">
                <h3>{{'New Customer' | translate}}</h3>
                <div class="theme-card authentication-right">
                    <h6 class="title-font">{{'Login' | translate}}</h6>
                    <p>
                        {{'Sign up for a free account at our store. Registration is quick and easy. It allows you to be able to order from our shop. To start shopping click register.' | translate}}</p>

                    <button class="btn btn-solid" [routerLink]="['/pages/register']">{{'Login' | translate}}</button>
                </div>
            </div>
        </div>
    </div>
</section>
<!--Section ends-->
