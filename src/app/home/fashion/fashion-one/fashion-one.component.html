<app-header-one [sticky]="true"></app-header-one>

<!-- Home slider start-->
<section class="p-0">
  <app-slider 
    [sliders]="sliders"
    style="background-color: rgba(0, 0, 0, 0.27);"
    [textClass]="'text-center'"
    [category]="'fashion'"
    [buttonText]="'shop now'"> 
  </app-slider>
</section>
<!-- Home slider End -->

<!-- collection banner start-->
<section class="pb-0">
  <div class="container">
    <div class="row partition2 justify-content-center">
      <div class="col-md-4 ml-2 mr-2" *ngFor="let collection of collections">
        <a >
          <div class="collection-banner p-right text-center">
            <img [src]="collection.image"   class="img-fluid" style="height: 400px;" alt="collection-banner">
            <div class="contain-banner">
              <div>
                <h4>{{collection.save}}</h4>
                <h4 style="color: #1f1f1f; font-size: 20px; font-weight: bold">{{collection.title}}</h4>
              </div>
            </div>
          </div>
        </a>
      </div>
    </div>
  </div>
</section>
<!-- collection banner End -->

<!-- Product slider start-->
<div class="title1 section-t-space"  *ngIf="length>2" >
  <h4 >{{'special offer' | translate}}</h4>
  <h2 class="title-inner1" >{{'top collection' | translate}}</h2>
</div>
<div class="container" >
  <div class="row">
    <div class="col-lg-6 offset-lg-3">
      <div class="product-para">
<!--        <p class="text-center">-->
<!--          Lorem Ipsum is simply dummy text of the printing and typesetting industry, -->
<!--          Lorem Ipsum has been the industry's standard dummy text ever since the 1500s.-->
<!--        </p>-->
      </div>
    </div>
  </div>
</div>
<section class="section-b-space p-t-0" *ngIf="length>2">
  <div class="container">
    <div class="row" >
      <div class="col">
        <owl-carousel-o class="product-m no-arrow" [options]="ProductSliderConfig">
          <ng-container   class="col-grid-box" *ngFor="let product of products | slice:0:16">
            <ng-template  carouselSlide>
              <div class="product-box">
                <app-product-box-one 
                  [product]="product" 
                  [currency]="productService?.Currency"
                  [thumbnail]="true"
                  [cartModal]="true">
                </app-product-box-one>
              </div>
            </ng-template>
          </ng-container>
        </owl-carousel-o>
      </div>
    </div>
  </div>
</section>
<!-- Product slider End -->

<!-- Tab product start-->
<div class="title1 section-t-space" *ngIf="productCollections?.length>0">
  <h4>{{'exclusive products' | translate}}</h4>
  <h2 class="title-inner1">{{'special products' | translate}}</h2>
</div>
<section class="section-b-space p-t-0">
  <div class="container">
    <div class="row">
      <div class="col theme-tab">
        <ngb-tabset [justify]="'center'" [type]="'pills'" class="tabs tab-title">
          <ngb-tab *ngFor="let collection of productCollections">
            <ng-template ngbTabTitle>{{collection}}</ng-template>
            <ng-template ngbTabContent>
              <div class="no-slider row">
                <ng-container *ngFor="let product of getCollectionProducts(collection) | slice:0:8">
                  <div class="product-box" >
                    <app-product-box-one
                      [product]="product" 
                      [currency]="productService?.Currency"
                      [thumbnail]="true"
                      [cartModal]="true">
                    </app-product-box-one>
                  </div>
                </ng-container>
              </div>
            </ng-template>
          </ngb-tab>
        </ngb-tabset>
      </div>
    </div>
  </div>
</section>
<!-- Tab product End -->

<!-- services start-->
<div class="container">
  <section class="service border-section small-section">
    <app-services></app-services>
  </section>
</div>
<!-- services End -->

<!-- blog section start-->
<section class="blog p-t-0">
  <div class="container">
    <div class="row">
      <div class="col">
        <div class="title1 section-t-space">
          <h4>{{'Recent Story' | translate}}</h4>
          <h2 class="title-inner1">{{'Collection Summary' | translate}}</h2>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-md-12">
        <app-blog [blogs]="blog"></app-blog>
      </div>
    </div>
  </div>
</section>
<!-- blog section End -->
