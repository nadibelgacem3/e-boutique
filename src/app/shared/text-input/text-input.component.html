<div class="form-group auth-form-group-custom mb-4">
  <i class="ri-mail-line auti-custom-input-icon"></i>
  <label for="useremail">{{'LOGIN.Email' | translate}}</label>
    <input
            [ngClass]="(controlDir && controlDir.control && controlDir.control.touched) ? !controlDir.control.valid ? 'is-invalid' : 'is-valid' : null"
            [type]="type"
            (input)="onChange($event.target.value)"
            (blur)="onTouched()"
            id= "useremail"
            #input
            [placeholder]="'LOGIN.EnterEmail' | translate"
            class="form-control"

    >
    <div *ngIf="controlDir && controlDir.control && controlDir.control.status === 'PENDING'" class="fa fa-spinner fa-spin loader"></div>
    <!--<label for="{{label}}">{{label}}</label>-->
    <div class="invalid-feedback" *ngIf="(controlDir && controlDir.control && !controlDir.control.valid && controlDir.control.touched)">
        <span *ngIf="controlDir.control.errors?.required">
           <strong> {{label}} {{'entity.validation.required' |  translate}}</strong>
        </span>
        <span *ngIf="controlDir.control.errors?.pattern">
            <strong>{{'entity.validation.pattern' |  translate}} </strong>
        </span>
    </div>
    <div class="invalid-feedback d-block" *ngIf="(controlDir && controlDir.control && !controlDir.control.valid && controlDir.control.dirty)">
            <span *ngIf="controlDir.control.errors?.nameExists">
           <strong>{{'input.Name  already taken. Try different name' | translate}} </strong>
             </span>
        <span *ngIf="controlDir.control.errors?.emailExists">
           <strong> {{'input.Email Id already taken. Try different email address' | translate}}</strong>
        </span>
    </div>
</div>
